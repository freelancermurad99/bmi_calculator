<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BMI Calculator by Galib</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1549134389-cd3928d508b3');
            background-size: cover;
            background-position: center;
            }

            .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            }

            h1 {
            text-align: center;
            color: #333;
            }

            form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            }

            label {
            font-weight: bold;
            }

            input {
            padding: 5px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            }

            button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            }

            button:hover {
            background-color: #666;
            }

            #result {
            margin-top: 30px;
            font-size: 24px;
            text-align: center;
            color: #333;
            }

    </style>
    
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator by Galib.</h1>
      <form>
        <label for="weightInput">Weight (kg):</label>
        <input type="number" id="weightInput" />
        <br />
        <label for="heightInput">Height (cm):</label>
        <input type="number" id="heightInput" />
        <br />
        <button type="button" id="calculateBtn">Calculate BMI</button>
      </form>
      <div id="result"></div>
    </div>

    <script>
        const weightInput = document.getElementById("weightInput");
        const heightInput = document.getElementById("heightInput");
        const calculateBtn = document.getElementById("calculateBtn");
        const resultDiv = document.getElementById("result");

        calculateBtn.addEventListener("click", () => {
        const weight = parseFloat(weightInput.value);
        const height = parseFloat(heightInput.value) / 100;
        const bmi = weight / (height * height);

        if (!isNaN(bmi)) {
            resultDiv.innerText = `Your BMI is ${bmi.toFixed(2)}`;
        } else {
            resultDiv.innerText = "Please enter valid values for weight and height";
        }
        });

    </script>
  </body>
</html>
